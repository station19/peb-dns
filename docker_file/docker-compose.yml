version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: peb_dns_db
      MYSQL_USER: peb_admin
      MYSQL_PASSWORD: passwd123

  etcd:
    image: appcelerator/etcd
    restart: always
    ports:
      - "23790:2379"
      - "23800:2380"

  peb_dns:
    build: .
    working_dir: /code
    depends_on:
      - db
      - etcd
    ports:
      - "8966:8080"
    volumes:
      - ./peb-dns:/code
    restart: always
    environment:
      DB_USERNAME: peb_admin
      DB_PASSWORD: passwd123
      DB_HOST: db:3306
      DB_NAME: peb_dns_db
      ETCD_SERVER_HOST: etcd
      ETCD_SERVER_PORT: 2379
    command: ./docker_start.sh 8080 db:3306 peb_admin passwd123 peb_dns_db

